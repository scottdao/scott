<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合模式</title>
	<script src='./common/commonUtils.js'></script>
</head>
<body>
	<script>

	/**
	 *场景：
	 *存在一批组成某种层次体系的对象。
	 *希望对这批对象实现操作。
	 * 
	 * 1.组合模式：组合对象/叶子对象
	 * 这两种类型都实现同一批接口
	 * 一般在组合对象中调用其方法，并隐式调用'下级对象'的方法(一般采用递归)
	 */
	 var compositeInterface =new LDY.Interface('compositeInterface',['getChild','addChild'])
	 var leafInterface = new LDY.Interface('compositeInterface',['getChild','addChild'])
	 var Composite = function(name){
	 	this.name = name;
	 	this.type = 'composite'
	 }
	 var Leaf = function(name){
	 	this.name = name;
	 	this.type = 'leaf'
	 }
	 Leaf.prototype={
	 	constructor:'Leaf',
	 	getChild:function(name){
	 		if(this.name == name){
	 			return this;
	 		}
	 		return null
	 	},
	 	addChild:function(name){
	 		throw new Error('The addChild`s method can not  be  used,it is disabled!')
	 	},
	 	hardWorking:function(){
	 		
	 	},
	 	sleeping:function(){
	 		
	 	}
	 }
	</script>

</body>
</html>
