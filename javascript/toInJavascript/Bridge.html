<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>桥接模式</title>
</head>
<script src='./jquery-3.3.1.js'></script>
<script src='./common/commonUtil.js'></script>
<body>
	<script>
	/**
	 *
	 * 桥接模式，将现实与抽象隔离开来，使他们完全独立化。
	 *
	 * 应用场景：事件监听回调机制（用户点击一个按钮，向服务端发送信息）。
	 * 
	 */
	//当页面加载完成后加载该函数体。相当于window.onload
	/*$.onReady(function(){

	})*/
	$(function(){
		var btn = document.getElementById('btn')
		LDY.bindIncident(btn,'click',handleEvent)//前台业务

		function handleEvent(){
			var msg = btn.value;
			sender(msg)
		}

		//后台业务逻辑；
		
		function sender(msg){
			alert(msg)
		} 
	})
	</script>
	<div id='div' style="width: 100%;height: 50px;background: red;">
		<input type ='button' value='who'  id="btn"></input>
	</div>
</body>
</html>
