<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工厂模式</title>
</head>
<script src='./common/commonUtil.js'></script>
<body>
	<div id="gc"></div>
	<script>
		/**
		 *
		 *工厂模式
		 *
		 * 实现工厂环境。
		 * 
		 */
		
		function Book (){}
		Book.prototype = {
				constructor:Book,
				FindBook:function(type){
					var bookType ;

					switch(type){
						case 'History':

							 bookType = new History();

							 break;

						case 'Literature':

							bookType = new Literature();

							break;

						case 'Science':

							bookType = new Science();
						break;

						default:
						break;

					}
					LDY.Interface.ensureImplements(bookType,BookInterface)
					return bookType;

				}

		}
		 // new LDY.interface(Book,['cultrue','history'])
		 // console.log(LDY)
		 /**
		  * prototype extend
		  */
		 function BookBase(){}
		 BookBase.prototype = {
		 	constructor:BookBase,
		 	BookName:function(){
		 		alert('bookname')
		 	},
		 	BookPage:function(){
		 		alert('BookPage')
		 	}
		 }	
		 // console.log(new BookBase().BookName())
		 //接口实例
	var BookInterface = new LDY.Interface('BookInterface',['BookName','BookPage'])

	 function History(){} 
	 LDY.extend(History, BookBase)
	
	 function Literature(){}
	 LDY.extend(Literature, BookBase)

	 function Science(){}
	 LDY.extend(Science, BookBase)
	 var book = new Book();
	var his=  book.FindBook('History')
	his.BookName()
	</script>	
</body>
</html>
