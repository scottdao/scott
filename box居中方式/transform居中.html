<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform居中</title>
	<style>
	.dao{
		width: 400px;
		height: 400px;
		background: gray;
		margin: 100px auto;
		
	}
	.yun{
		width:200px;
		height: 200px;
		background: red ;
		transform:translate(50%,50%);
	}
	</style>
</head>
<body>
	<div class="dao">
	<div class="yun">
		这种方法灵活运用CSS中transform属性，较为新奇。
	</div>
</div>
</body>
</html>
