	   	//执行环境，window对象（最上层对象）
		var color = 'red';
		function first(){
			var color2 = 'blue';
			function second(){
				var color3 = color2;
				color2 = color;
				color = color3;
			}

		}
		first ();

		//环境变量只能一层一层的向上一级进行追溯，可以访问上级的环境（变量和函数）；
		//只能一层一层的向上追溯。
