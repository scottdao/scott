<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位居中法</title>
	<style>
	*{
	margin: 0;
	padding: 0;
	}
	.cont{
	height: 400px;
	width: 400px;
	background: gray;
	margin: 100px auto;
	position: relative;
}
	.box{
	height: 200px;
	width: 200px;
	background: blue;
	position: absolute;
	 top: 0;
   left: 0;
   bottom: 0;
   right: 0;
   margin: auto;
}
	</style>
</head>
<body>
	<div class="cont">
		<div class="box">
	
		</div>
	</div>
</body>
</html>
