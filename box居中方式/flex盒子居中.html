<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex居中方式</title>
	<style>
	.dao{
		width: 400px;
		height: 400px;
		background: gray;
		margin: 100px auto;
		display: flex;
		justify-content:center;
		align-items:center;
	}
	.yun{
		width:200px;
		height: 200px;
		background: red ;
	}
	</style>

</head>
<body>
<div class="dao">
	<div class="yun">
		CSS3中引入的新布局方式，比较好用。缺点：IE9以及IE9一下不兼容。
	</div>
</div>
</body>
</html>
