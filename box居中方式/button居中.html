<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button居中</title>
	<style>
	button{
		height: 400px;
		width: 400px;
		background: gray;
	}
    
    div{
    	height: 200px;
    	width: 200px;
    	background: blue;
    	margin: 0 auto;
    }
	</style>
</head>
<body>
	<button>
		<div>利用button做外容器，里边的块元素会自动垂直居中，只需要控制一下水平居中就可以达到效果。</div>
	</button>
</body>
</html>
